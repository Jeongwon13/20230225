<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/structure.css">

    <script src="https://kit.fontawesome.com/f8ecf11cb7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--시멘틱 태그

        기존 영역 분할 때 사용했던 div나 span 같은 애들은
        태그의 이름만 봤을 때, 나눈다는 의미를 파악하기 어려움.
        
        태그가 무슨 역할을 하는지 id나 class로 구분해주면
        개수가 많아질 때 번거로움.

        하여, 시멘틱 태그를 이용하여 어떤 역할을 하는지 한 눈에
        구분하게 해 줄 수 있고, 접근성 향상에 도움이 되는 태그
        Sementic Tag
        
        header, nav, section, footer 등.

        ㅁ 시멘틱 태그의 종류
        
        1. <main>: 현재 문서의 주된 콘텐츠를 작성하는 영역
        2. <header>: 문서의 제목, 머리말 영역
        3. <footer>: 문서의 하단 부분, 꼬리말, 정보 작성 영역
        4. <nav>: 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역
                - a태그들이 보통 나열되어 있음.
        5. <aside>: 사이드바, 광고 등을 표시하는 양쪽 영역
        6. <section>: 구역을 구분하기 위한 영역으로 가장 많이 사용
        7. <article>: 본문과 독립된 콘텐츠를 작성하는 영역
        
        -->
    
        <main>
            <header>
                <section>
                    <!--클릭 시 메인 페이지로 이동하는 로고 삽입-->
                    <a href="#">
                        <img src="../image/logo.jpg" onclick="logo()" id="home-logo">
                    </a>

                    <!--검색창 영역-->
                </section>
    
                <section>
                    <article class="search-area">
                        <form action="#">
                            <fieldset>
                                <input id="query" name="query" placeholder="검색어를 입력해주세요.">
                                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>                   
                            </fieldset>
                        </form>
                    </article>
                </section>

                <!--공백 영역-->
                <section>

                </section>


            </header>
            <!--nav는 보통 li로 만든다.-->
            <nav>
                <ul>
                    <li><a href="#" onclick="btn1()">공지사항</a></li>
                    <li><a href="#">자유 게시판</a></li>
                    <li><a href="#">질문 게시판</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">1:1 문의</a></li>
                </ul>
            </nav>

            <section class="p1">
                <section class="content-1"></section>
                
                <section class="content-2">
                    <form action="#" name="login-form">
                        <!--아이디, 비밀번호, 로그인 버튼-->
                        <fieldset id="id-pw-area">
                            <section> 
                                <input type="text" name="inputId" placeholder="아이디" autocomplete="off">
                                <input type="password" name="inputPw" placeholder="비밀번호" autocomplete="off">
                            </section>
                            
                            <section>
                                <button onclick="loginbtn()">로그인</button>
                            </section>
                        </fieldset>

                        <!--label 태그-->
                        <!-- <input type="checkbox" name="saveId" id="saveId">
                        <label for="saveId">아이디 저장</label>
                         -->

                         <label>
                            <input name="saveId" type="checkbox">아이디 저장
                         </label>

                         <!--회원가입 / ID,PW 찾기-->
                         <article id="signUp-find-area">
                            <a href="#">회원가입</a>
                            <span>|</span>
                            <a href="#">ID/PW 찾기</a>
                         </article>
                    </form>
                </section>
            </section>
        </main>
        <footer>
            <p>
                Copyright &copy; KH information Educational Institute A10 Class
            </p>

            <article>
                <a href="#">프로젝트 소개</a>
                <span>|</span>
                
                <a href="#">이용약관</a>
                <span>|</span>
                
                <a href="#">고객센터</a>
                <span>|</span>
                
                <a href="#">개인정보처리방침</a>
            </article>
        </footer>








</body>
</html>
